<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add your task...">
        <button onclick="addTask()" id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>

        <!-- Search bar -->
        <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTask()">

        <div class="filter-buttons">
            <button onclick="showAll()"><i class="fas fa-list"></i> All</button>
            <button onclick="showCompleted()"><i class="fas fa-check"></i> Completed</button>
            <button onclick="showPending()"><i class="fas fa-clock"></i> Pending</button>
        </div>

        <ul id="taskList"></ul>

        <button onclick="clearAll()" id="clearAllBtn"><i class="fas fa-trash"></i> Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
